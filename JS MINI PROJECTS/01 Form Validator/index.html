<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <form>
      <h2>Register With Us</h2>
      <div class="form-content">
        <div class="input-box input-box-username">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username"
          />
          <small class="username-err">Error Message</small>
        </div>
        <div class="input-box input-box-email">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter email"
          />
          <small class="email-err">Error Message</small>
        </div>
        <div class="input-box input-box-password1">
          <label for="password1">Password</label>
          <input
            type="password"
            name="password1"
            id="password1"
            placeholder="Enter password"
          />
          <small class="password1-err">Error Message</small>
        </div>
        <div class="input-box input-box-password2">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Enter password again"
          />
          <small class="password2-err">Error Message</small>
        </div>
        <button id="submit">Submit</button>
      </div>
    </form>
    <script src="form.js"></script>
  </body>
</html>
